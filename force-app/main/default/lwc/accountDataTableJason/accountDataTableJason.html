<template>
    <lightning-card
        title="Financial Services Account Listing"
        icon-name="custom:custom63"
    >
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-var-m-bottom_small"
                label="Search"
                value={searchKey}
            ></lightning-input>
            <template if:true={accounts}>
                <lightning-datatable data={accounts}
                                     columns={columns}
                                     key-field="id"
                                     hide-checkbox-column="true"
                                     default-sort-direction={defaultSortDirection}
                                    sorted-direction={sortDirection}
                                    sorted-by={sortedBy}
                                    onsort={onHandleSort}>
                                         >
                </lightning-datatable>
            </template>
        </div>

    </lightning-card>
</template>
